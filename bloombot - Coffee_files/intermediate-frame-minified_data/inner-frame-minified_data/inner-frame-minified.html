    <script>
        const svg = d3.select("#coffeeGrounds");
        const groundGroup = d3.select("#groundGroup");

        function ground(cx, cy, size, variance) {
            var bs = parseInt(document.getElementById("bumps").value);

           // const coffeeColors = ['#dc8b22', '#d38323', '#cb7c24', '#c37525', '#bb6e26', '#b26726', '#aa6026', '#a25926', '#9a5226', '#924b26', '#8a4426', '#833e25', '#7b3725', '#733024', '#6b2a23', '#642323', '#5c1c22', '#551521', '#4d0e1f', '#46061e', '#3f001d'];
           const coffeeColors = [
  '#b9731d', '#b6711c', '#b46f1b', '#b16c19', '#af6a18', '#ac6817', '#a96616', '#a76315',
  '#a46114', '#a15f13', '#9e5d12', '#9b5b11', '#995810', '#96560f', '#93540e', '#90520d',
  '#8d500c', '#8a4e0b', '#874b0b', '#84490a', '#814709', '#7e4508', '#7b4308', '#784107',
  '#753f06', '#713c06', '#6e3a05', '#6b3805', '#683604', '#643404', '#613203', '#5e3003',
  '#5a2e02', '#572c02', '#532a01', '#502801', '#4d2601', '#492401', '#462200', '#422000'
];

            const pathData = [];
            const numPoints = bs; // Number of points for the shape

            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI *2;
                const radius = size + (Math.random() * variance);
                const x = cx + radius * Math.cos(angle);
                const y = cy + radius * Math.sin(angle);

                pathData.push([x, y]);
            }

            const lineFunction = d3.line()
                .x(d => d[0])
                .y(d => d[1]);

            groundGroup.append("path")
                .attr("d", lineFunction(pathData) + " Z") // Close the path
                .attr("fill", randomColor())
                .attr("stroke", "black")
                .attr("stroke-width", "2");

            function randomColor() {
                return coffeeColors[Math.floor(Math.random() * coffeeColors.length)];
            }
        }

        function run() {
            groundGroup.selectAll("path").remove(); // Clear previous coffee grounds

            var s = parseInt(document.getElementById("size").value);
            var b = parseInt(document.getElementById("bump").value);

            for (let i = 0; i < 75; i++) {
                const x = Math.random() * (1000 - s * 4) + s * 2; // Random x-coordinate within the canvas width
                const y = Math.random() * (1000 - s * 4) + s * 2; // Random y-coordinate within the canvas height
                var t = s + (s * ((Math.random() * 60)/100));
                ground(x, y, t, b);
            }
        }
